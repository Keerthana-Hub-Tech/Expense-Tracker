<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>My Expense Tracker</h1>

        <div class="total">
            <strong>Total Spent:</strong> ₹{{ total }}
        </div>

        <a href="{{ url_for('add') }}" class="btn add">+ Add Expense</a>

        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount (₹)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for expense in expenses %}
                <tr>
                    <td>{{ expense[0] }}</td>
                    <td>{{ expense[1] }}</td>
                    <td>{{ expense[2] }}</td>
                    <td><a class="btn edit" href="{{ url_for('edit', id=loop.index0) }}">Edit</a>
<a class="btn delete" href="{{ url_for('delete', id=loop.index0) }}">Delete</a>

                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
